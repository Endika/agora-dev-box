server {
     listen      80;
     server_name    {{ config.agora_elections_domain }};
     ## redirect http to https ##
     rewrite ^ https://$server_name$request_uri? permanent;
}

server {
    listen              443;
    add_header          Strict-Transport-Security max-age=31536000;
    ssl                 on;
    server_tokens       off;

    server_name         {{ config.agora_elections_domain }};
    ssl_certificate     /srv/certs/selfsigned/cert.pem;
    ssl_certificate_key /srv/certs/selfsigned/key-nopass.pem;

    {% if config.cloudflare %}
    # Cloudflare
    set_real_ip_from   199.27.128.0/21;
    set_real_ip_from   173.245.48.0/20;
    set_real_ip_from   103.21.244.0/22;
    set_real_ip_from   103.22.200.0/22;
    set_real_ip_from   103.31.4.0/22;
    set_real_ip_from   141.101.64.0/18;
    set_real_ip_from   108.162.192.0/18;
    set_real_ip_from   190.93.240.0/20;
    set_real_ip_from   188.114.96.0/20;
    set_real_ip_from   197.234.240.0/22;
    set_real_ip_from   198.41.128.0/17;
    set_real_ip_from   162.158.0.0/15;
    set_real_ip_from   104.16.0.0/12;
    set_real_ip_from   2400:cb00::/32;
    set_real_ip_from   2606:4700::/32;
    set_real_ip_from   2803:f800::/32;
    set_real_ip_from   2405:b500::/32;
    set_real_ip_from   2405:8100::/32;
    real_ip_header     CF-Connecting-IP;
    {% endif %}

    # agora-gui
    location /admin/ {
        proxy_pass http://127.0.0.1:{{ config.agora_gui_admin_port }}/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /booth/ {
        proxy_pass http://127.0.0.1:{{ config.agora_gui_booth_port }}/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /election/ {
        proxy_pass http://127.0.0.1:{{ config.agora_gui_elections_port }}/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # authapi
    location /authapi/ {
            proxy_pass http://127.0.0.1:10081/authapi/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    location /static/ {
            proxy_pass http://127.0.0.1:10081/static/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # agora_elections
    location /elections/ {
            proxy_pass http://127.0.0.1:{{ config.agora_elections_port }}/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}


